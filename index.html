<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мои соцсети</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('IMG_7953.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .wrapper {
  background-color: rgba(255, 255, 255, 0.12);
  border-radius: 25px; /* 20 * 1.25 */
  padding: 50px 37.5px; /* 40, 30 * 1.25 */
  backdrop-filter: blur(10px);
  box-shadow: 0 15px 37.5px rgba(0, 0, 0, 0.25);
  animation: fadeInUp 1.2s ease forwards;
  opacity: 0;
  transform: translateY(25px); /* 20 * 1.25 */
  max-width: 600px; /* 480 * 1.25 */
  width: 100%;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.button-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px; /* 24 * 1.25 */
}

.button {
  width: 100%;
  min-height: 112.5px; /* 90 * 1.25 */
  padding: 20px 30px; /* 16, 24 * 1.25 */
  font-size: 27.5px; /* 22 * 1.25 */
  font-weight: bold;
  border: none;
  border-radius: 20px; /* 16 * 1.25 */
  background-color: rgba(255, 255, 255, 0.92);
  color: #333;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 25px; /* 20 * 1.25 */
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  transition: all 0.3s ease;
  cursor: pointer;
  outline: none;
  text-align: left;
}

.button:hover,
.button:focus {
  background-color: rgba(255, 255, 255, 1);
  transform: translateY(-2.5px); /* 2 * 1.25 */
  box-shadow: 0 12.5px 30px rgba(0, 0, 0, 0.2);
}

.button:active {
  transform: scale(0.97);
  box-shadow: 0 7.5px 20px rgba(0, 0, 0, 0.2); /* 6, 16 * 1.25 */
}

.button i {
  font-size: 40px; /* 32 * 1.25 */
  flex-shrink: 0;
}

.button span {
  display: inline-block;
  word-break: break-word;
  line-height: 1.2;
  flex: 1;
}

.telegram i {
  color: #0088cc;
}

.instagram i {
  background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, 
  #fd5949 45%, #d6249f 60%, #285AEB 90%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.info-wrapper {
  background-color: rgba(0, 0, 0, 0.45);
  backdrop-filter: blur(6px);
  border-radius: 25px; /* 20 * 1.25 */
  margin-top: 125px; /* 100 * 1.25 */
  padding: 30px 37.5px; /* 24, 30 * 1.25 */
  width: 95vw;
  max-width: 675px; /* 540 * 1.25 */
  box-shadow: 0 12.5px 30px rgba(0, 0, 0, 0.3);
}

.info-text {
  font-size: 28.75px; /* 23 * 1.25 */
  color: #fff;
  text-align: center;
  line-height: 1.6;
}
</style>
</head>
<body>
  <div class="wrapper">
    <div class="button-container">
      <a class="button telegram" href="https://t.me/+2BWKppfJKBBjOTcy" target="_blank">
        <i class="fab fa-telegram-plane"></i>
        <span>Основной Telegram Канал</span>
      </a>
      <a class="button instagram" href="https://www.instagram.com/delovar__producti0n" target="_blank">
        <i class="fab fa-instagram"></i>
        <span>Instagram где весь Контент</span>
      </a>
      <a class="button telegram" href="https://t.me/+j9IS5OFgjB5hYTli" target="_blank">
        <i class="fab fa-telegram-plane"></i>
        <span>Telegram Канал на тематику Арбитража Трафика</span>
      </a>
      <a class="button telegram" href="https://t.me/+j9IS5OFgjB5hYTli" target="_blank">
        <i class="fab fa-telegram-plane"></i>
        <span>Telega</span>
      </a>
    </div>
  </div>

  <div class="info-wrapper">
    <div class="info-text">
      Если не открывает ссылку — нажмите «...», в правом верхнем углу страницы, скопируйте ссылку и вставьте в браузер
    </div>
  </div>
</body>
</html>
