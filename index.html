<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мои соцсети</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('IMG_7953.JPG') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .wrapper {
      background-color: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      animation: fadeInUp 1.2s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      max-width: 480px;
      width: 100%;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .button {
      width: 100%;
      min-height: 90px;
      padding: 16px 24px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      background-color: rgba(255, 255, 255, 0.92);
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      cursor: pointer;
      outline: none;
      text-align: left;
    }

    .button:hover,
    .button:focus {
      background-color: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.2);
    }

    .button:active {
      transform: scale(0.97);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .button i {
      font-size: 32px;
      flex-shrink: 0;
    }

    .button span {
      display: inline-block;
      word-break: break-word;
      line-height: 1.2;
      flex: 1;
    }

    .telegram i {
      color: #0088cc;
    }

    .instagram i {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, 
      #fd5949 45%, #d6249f 60%, #285AEB 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .info-wrapper {
      background-color: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      margin-top: 100px;
      padding: 24px 30px;
      width: 95vw;
      max-width: 540px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
    }

    .info-text {
      font-size: 23px;
      color: #fff;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="button-container">
      <a class="button telegram" href="https://t.me/+2BWKppfJKBBjOTcy" target="_blank">
        <i class="fab fa-telegram-plane"></i>
        <span>Основной Telegram Канал</span>
      </a>
      <a class="button instagram" href="https://www.instagram.com/delovar__producti0n" target="_blank">
        <i class="fab fa-instagram"></i>
        <span>Instagram где весь Контент</span>
      </a>
      <a class="button telegram" href="https://t.me/+j9IS5OFgjB5hYTli" target="_blank">
        <i class="fab fa-telegram-plane"></i>
        <span>Telegram Канал на тематику Арбитража Трафика</span>
      </a>
    </div>
  </div>

  <div class="info-wrapper">
    <div class="info-text">
      Если не открывает ссылку — нажмите «...», скопируйте ссылку и вставьте в браузер
    </div>
  </div>
</body>
</html>
